<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/favicon16px.png" type="image/x-icon" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <title>Calculadora | Rocketseat #boraCodar</title>
  </head>
  <body>
    <div id="container">
      <div id="display-calculo">
        <p id="resultado_historico">0</p>
        <p id="resultado">0</p>
      </div>
      <div id="container-buttons">
        <table>
          <tbody>
            <tr>
              <td><button class="buttons" style="color: #7F45E2;" onclick="Backspace()">CE</button></td>
              <td><button class="buttons" onclick="ClearDisplayResult()">C</button></td>
              <td><button class="buttons" onclick="Insert('%')">%</button></td>
              <td><button class="buttons btnOperator" onclick="InsertOperator('/')"><img src="./assets/divisao.svg" alt=""></button>
              </td>
            </tr>
            <tr>
              <td><button class="buttons" onclick="Insert('7')">7</button></td>
              <td><button class="buttons" onclick="Insert('8')">8</button></td>
              <td><button class="buttons" onclick="Insert('9')">9</button></td>
              <td><button class="buttons btnOperator" onclick="InsertOperator('*')"><img src="./assets/multiplicacao.svg" alt=""></button></td>
            </tr>
            <tr>
              <td><button class="buttons" onclick="Insert('4')">4</button></td>
              <td><button class="buttons" onclick="Insert('5')">5</button></td>
              <td><button class="buttons" onclick="Insert('6')">6</button></td>
              <td><button class="buttons btnOperator" onclick="InsertOperator('-')"><img src="./assets/subtracao.svg" alt=""></button></td>
            </tr>
            <tr>
              <td><button class="buttons" onclick="Insert('1')">1</button></td>
              <td><button class="buttons" onclick="Insert('2')">2</button></td>
              <td><button class="buttons" onclick="Insert('3')">3</button></td>
              <td><button class="buttons btnOperator" onclick="InsertOperator('+')"><img src="./assets/adicao.svg" alt="Operador de "></button></td>
            </tr>
            <tr>
              <td><button class="buttons" onclick="Insert('')">+/-</button></td>
              <td><button class="buttons" onclick="Insert('0')">0</button></td>
              <td><button class="buttons" onclick="Insert(',')">,</button></td>
              <td><button id="btnOperatorIgual" class="buttons" onclick="Calcular()"><img src="./assets/igualdade.svg" alt="Operador de igualdade."></button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
